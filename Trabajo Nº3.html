<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio clase Nº3</title>
</head>
<link rel="stylesheet" href="style3.css">
<body>
	<h1>Concurso de series</h1>

	<form>
		<fieldset>
			<legend>Vota por tu serie favorita</legend>

			<label>Nombre</label>
			<input type="text" placeholder="Ej. Fulanito">

			<br><br>
			<label>Email</label>
			<input type="email" placeholder="ejemplo@gmail.com">

			<br><br>
			<label>Contraseña</label>
			<input type="password">

			<br><br>
			<label>Serie</label>
			<select>
				<option>Breaking Bad</option>
				<option>Stranger Things</option>
				<option>Dark</option>
				<option>Lupin</option>
				<option>Vivir sin permiso</option>
				<option>Dragon Ball Z</option>
			</select>

			<br><br>
			<label>En que plataforma la ves?</label><br>
			<input type="radio" name="vos"> Netflix<br>
			<input type="radio" name="vos"> Star+<br>
			<input type="radio" name="vos"> Otra

			<br><br>
			<label>¿Desde dónde ves tu serie favorita?</label><br>
			<input type="checkbox"> Television en casa<br>
			<input type="checkbox"> Desde la PC de escritorio<br>
			<input type="checkbox"> Desde el celular

			<br><br>
			<label>¿Qué es lo que más te gusta de esa serie?</label><br>
			<textarea rows="5" cols="70"></textarea>

			<br><br>
			<input type="submit" value="Participar">
			<input type="reset" value="Borrar formulario">

		</fieldset>
	</form>

	<p>Este concurso está sometido a las siguientes <a href="https://github.com/Facurr/LPPA-N-2.git">bases y condiciones.</a></p>

	<hr>

</body>
</html>
